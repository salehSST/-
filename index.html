<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دائرة الحظ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 36px;
        }
        #wheelCanvas {
            border: 4px solid #333;
            border-radius: 50%;
            margin: 20px 0;
            max-width: 90%;
        }
        #winner {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        #spinButton, #resetButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resetButton {
            background-color: #f0ad4e;
        }
        #spinButton:hover {
            background-color: #4cae4c;
        }
        #resetButton:hover {
            background-color: #ec971f;
        }
        input[type="number"], input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        label {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
        #nameInputs input[type="text"] {
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>دائرة الحظ</h1>

    <label for="numNames">كم عدد الأسماء؟</label>
    <input type="number" id="numNames" min="1" placeholder="أدخل عدد الأسماء"><br><br>

    <div id="nameInputs"></div>
    <button onclick="getNames()">أدخل الأسماء</button><br><br>

    <label for="removeWinners">حذف الأسماء الفائزة؟</label>
    <input type="checkbox" id="removeWinners"><br><br>

    <div id="winner"></div>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <button id="spinButton" onclick="spin()">شغّل الدائرة</button>
    <button id="resetButton" onclick="resetForm()" style="display:none;">إعادة التسجيل</button>

    <script src="script.js"></script>
</body>
</html>
